<section>

<div class="face-lockup">

  <div class="icon-pencil">{%include icons/icons-pencil.html%}</div>
  <div class="icon-mouse">{%include icons/icons-mouse.html%}</div>
  <div class="icon-browser">{%include icons/icons-browser.html%}</div>
  <div class="icon-video">{%include icons/icons-video.html%}</div>

</div>
<div class="blurb">

{{site.data.settings.blurb}}

</div>

  <div class="skill-icons skill-{{item.value}}">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span><span></span>
    <span></span><span></span>
    <span></span>


  </div>

</div>

{% endfor%}

</div>

</section>
