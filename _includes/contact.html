<section class="section-contact">
  <h3 id="contact">Contact</h3>
  <div class="social-links">
    {% for links in site.data.settings.social %}
    <a href="{{links.link}}" class="{{links.icon}}">{% include icons/icons-{{links.icon}}.html %}</a>
    {% endfor %}
  </div>

<hr class="bar">

<a href="mailto:{{site.data.settings.email}}" class="biglink">{{site.data.settings.email}}</a>

</section>
